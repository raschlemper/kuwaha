        <div class="main-box clearfix">
            <header class="main-box-header clearfix">
                <h2 class="pull-left">UsuÃ¡rios</h2>
                <div class="filter-block pull-right">
                    <div class="form-group pull-left">
                        <input type="text" class="form-control search" placeholder="Pesquisar..." ng-model="search.users">
                        <i class="fa fa-search search-icon"></i>
                    </div>
                </div>
            </header>
            <div class="main-box-body clearfix">
                <div class="table-responsive">
                    <table class="table user-list table-hover">
                        <thead>
                            <tr>
                                <th>&nbsp</th>
                                <th><span translate="LABEL.NAME"/></th>
                                <th><span translate="LABEL.USERNAME"/></th>
                                <th class="text-center"><span translate="LABEL.GENDER"/></th>
                                <th><span translate="LABEL.EMAIL"/></th> 
                                <th class="text-center"><span translate="LABEL.STATUS"/></th>
                                <th class="text-center"><span translate="LABEL.GROUP"/></th>
                                <th class="text-center"><span translate="LABEL.DATE"/></th>                               
                            </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="user in users | filter:search.users track by $index">
                            <td><div class="name-abrev text-center" ng-style="user.color">{{user.shortname | uppercase}}</div></td>
                            <td>{{user.fullname}}</td>
                            <td>{{user.username}}</td>
                            <td class="text-center">{{user.gender | uppercase}}</td>
                            <td><a href="#">{{user.email}}</a></td>
                            <td class="text-center">{{user.status | uppercase}}</td>
                            <td class="text-center">{{user.group | uppercase}}</td>
                            <td class="text-center">{{user.date | date:'dd/MM/yyyy'}}</td>
